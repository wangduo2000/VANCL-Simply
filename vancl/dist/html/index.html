<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凡客VANCL</title>
    <link rel="stylesheet" href="http://localhost:2333/dist/css/_all.min.css">
    <link rel="stylesheet" href="http://localhost:2333/dist/css/header.min.css">
    <link rel="stylesheet" href="http://localhost:2333/dist/css/content.min.css">
    <link rel="stylesheet" href="http://localhost:2333/dist/css/banner.min.css">
    <link rel="stylesheet" href="http://localhost:2333/dist/css/footer.min.css">
</head>

<body>

    <!-- 头部 -->
    <div class="vanclhead" id="vanclhead">
        <div class="headtop" id="headtop"></div>
        <div class="headsearch clearf" id="headsearch"></div>
        <div class="headnav" id="headnav"></div>
    </div>

    <!-- 内容区 -->
    <div class="content" id="content">

        <!-- banner区 -->
        <div class="vanclbanner" id="vanclbanner"></div>

        <span class="blank20"></span>

        <!-- 充值100返100 -->
        <div class="getmoney" id="getmoney">
            <div class="getmoneybody">
                <img src="http://localhost:2333/dist/image/618pcqp_02.jpg" alt="" usemap="#Map">
            </div>
            <map name="Map">
                <area shape="rect" coords="8,8,569,80" href="##">
                <area shape="rect" coords="605,13,1206,70" href="http://localhost:2333/dist/html/vtuan.html" target="_blank">
            </map>            
        </div>

        <!-- 秒杀区 -->
        <div class="newmiaosha" id="newmiaosha">
            <a href="http://localhost:2333/dist/html/miaosha.html" target="_blank">
                <h2 class="newmiaoshatit"> 
                    <span id="timekill">
                        <em class="timenow">该场秒杀已结束</em>00<em></em>00<em></em>00
                    </span>
                </h2>
            </a>
        </div>

        <div class="miaoshacontainer" id="miaoshacontainer"></div>

        <div class="blank0"></div>

        <!-- 初秋推荐 -->
        <div class="goodsarea" id="goodsarea">
            <div class="chuqiutuijian">
                <img src="http://localhost:2333/dist/image/5.jpg" alt="">
            </div>
            <div class="recommendgoods">
                <ul>
                    <li ProductCode="6379501">
                        <a href="http://localhost:2333/dist/html/goodsdetil.html?ProductCode=6379501">
                            <img src="http://localhost:2333/dist/image/1.jpg" alt="">                        
                        </a>
                    </li>
                    <li ProductCode="6379493">
                        <a href="http://localhost:2333/dist/html/goodsdetil.html?ProductCode=6379493">
                            <img src="http://localhost:2333/dist/image/1g.jpg" alt="">
                        </a>
                    </li>
                    <li ProductCode="6375169">
                        <a href="http://localhost:2333/dist/html/goodsdetil.html?ProductCode=6375169">
                            <img src="http://localhost:2333/dist/image/2g.jpg" alt="">                        
                        </a>
                    </li>
                    <li ProductCode="6375172">
                        <a href="http://localhost:2333/dist/html/goodsdetil.html?ProductCode=6375172">
                            <img src="http://localhost:2333/dist/image/4.jpg" alt="">                        
                        </a>
                    </li>
                </ul>
            </div>
            <div class="blank20"></div>

            <!-- 优选推荐 -->
            <div class="recommendation">
                <h2>优选推荐</h2>
            </div>
            <div class="recommendationgoods clearf" id="recommendationgoodstop"></div>

            <!-- 下装推荐 -->
            <div class="recommendation">
                <h2>下装推荐</h2>
            </div>
            <div class="recommendationgoods clearf" id="trousergoods"></div>

            <!-- 更多精品 -->
            <div class="recommendation">
                <h2>更多精品</h2>
            </div>
            <div class="recommendationgoods clearf" id="moregoods"></div>
        </div>

        <div class="blank4"></div>
    </div>



    <!-- 底部 -->
    <div class="vanclfoot" id="vanclfoot"></div>
  
    <div class="vanclcopy" id="vanclcopy"></div>

    <div class="banfixed" id="banfixed"></div>
